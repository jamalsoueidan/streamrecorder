<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Glow that fades toward bottom -->
    <radialGradient id="glowTop" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.18"/>
      <stop offset="60%" style="stop-color:#a855f7;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="glowTop2" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.12"/>
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>

    <!-- Screen/monitor symbol -->
    <symbol id="screen" viewBox="0 0 24 24">
      <rect x="2" y="3" width="20" height="14" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="1.5"/>
      <!-- Play icon inside screen -->
      <path d="M10 8l5 3-5 3V8z" fill="currentColor"/>
    </symbol>

    <!-- Recording dot symbol -->
    <symbol id="recDot" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <circle cx="12" cy="12" r="4" fill="currentColor"/>
    </symbol>

    <!-- Video camera symbol -->
    <symbol id="camera" viewBox="0 0 24 24">
      <rect x="2" y="6" width="13" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
      <path d="M15 10l5-3v10l-5-3" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
    </symbol>

    <!-- Waveform/audio symbol -->
    <symbol id="waveform" viewBox="0 0 24 24">
      <line x1="4" y1="8" x2="4" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="8" y1="5" x2="8" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="12" y1="9" x2="12" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="16" y1="4" x2="16" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="20" y1="7" x2="20" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>
  </defs>

  <!-- Background glows - positioned high, fade naturally -->
  <ellipse cx="25%" cy="25%" rx="500" ry="350" fill="url(#glowTop)"/>
  <ellipse cx="75%" cy="20%" rx="450" ry="300" fill="url(#glowTop2)"/>
  <ellipse cx="50%" cy="35%" rx="400" ry="280" fill="url(#glowTop)"/>

  <!-- Floating Icons - Top row (brightest) -->
  <g opacity="0.6" color="#a855f7">
    <use href="#screen" x="5%" y="6%" width="32" height="32">
      <animate attributeName="y" values="6%;3%;9%;6%" dur="8s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.55" color="#6366f1">
    <use href="#recDot" x="18%" y="10%" width="26" height="26">
      <animate attributeName="y" values="10%;7%;13%;10%" dur="7s" repeatCount="indefinite"/>
    </use>
    <animate attributeName="opacity" values="0.55;0.8;0.55" dur="1.5s" repeatCount="indefinite"/>
  </g>

  <g opacity="0.5" color="#a855f7">
    <use href="#camera" x="34%" y="8%" width="30" height="30">
      <animate attributeName="y" values="8%;5%;11%;8%" dur="9s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.6" color="#ff4444">
    <use href="#recDot" x="48%" y="5%" width="24" height="24">
      <animate attributeName="y" values="5%;2%;8%;5%" dur="6s" repeatCount="indefinite"/>
    </use>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1s" repeatCount="indefinite"/>
  </g>

  <g opacity="0.5" color="#6366f1">
    <use href="#waveform" x="62%" y="9%" width="28" height="28">
      <animate attributeName="y" values="9%;6%;12%;9%" dur="8s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.55" color="#a855f7">
    <use href="#screen" x="78%" y="7%" width="30" height="30">
      <animate attributeName="y" values="7%;4%;10%;7%" dur="7s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.45" color="#6366f1">
    <use href="#camera" x="92%" y="12%" width="26" height="26">
      <animate attributeName="y" values="12%;9%;15%;12%" dur="9s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- Second row -->
  <g opacity="0.45" color="#ff4444">
    <use href="#recDot" x="3%" y="26%" width="24" height="24">
      <animate attributeName="y" values="26%;23%;29%;26%" dur="8s" repeatCount="indefinite"/>
    </use>
    <animate attributeName="opacity" values="0.45;0.7;0.45" dur="1.2s" repeatCount="indefinite"/>
  </g>

  <g opacity="0.4" color="#a855f7">
    <use href="#waveform" x="14%" y="22%" width="28" height="28">
      <animate attributeName="y" values="22%;19%;25%;22%" dur="6s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.35" color="#6366f1">
    <use href="#screen" x="30%" y="28%" width="26" height="26">
      <animate attributeName="y" values="28%;25%;31%;28%" dur="10s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.4" color="#a855f7">
    <use href="#camera" x="46%" y="24%" width="28" height="28">
      <animate attributeName="y" values="24%;21%;27%;24%" dur="7s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.35" color="#6366f1">
    <use href="#waveform" x="60%" y="26%" width="24" height="24">
      <animate attributeName="y" values="26%;23%;29%;26%" dur="8s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.4" color="#a855f7">
    <use href="#screen" x="72%" y="20%" width="30" height="30">
      <animate attributeName="y" values="20%;17%;23%;20%" dur="6s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.35" color="#ff4444">
    <use href="#recDot" x="88%" y="24%" width="22" height="22">
      <animate attributeName="y" values="24%;21%;27%;24%" dur="9s" repeatCount="indefinite"/>
    </use>
    <animate attributeName="opacity" values="0.35;0.55;0.35" dur="1.3s" repeatCount="indefinite"/>
  </g>

  <!-- Third row - fainter -->
  <g opacity="0.28" color="#a855f7">
    <use href="#camera" x="8%" y="40%" width="24" height="24">
      <animate attributeName="y" values="40%;37%;43%;40%" dur="9s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.25" color="#6366f1">
    <use href="#screen" x="26%" y="38%" width="22" height="22">
      <animate attributeName="y" values="38%;35%;41%;38%" dur="7s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.3" color="#ff4444">
    <use href="#recDot" x="42%" y="42%" width="20" height="20">
      <animate attributeName="y" values="42%;39%;45%;42%" dur="8s" repeatCount="indefinite"/>
    </use>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="1.1s" repeatCount="indefinite"/>
  </g>

  <g opacity="0.25" color="#a855f7">
    <use href="#waveform" x="56%" y="36%" width="22" height="22">
      <animate attributeName="y" values="36%;33%;39%;36%" dur="6s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.22" color="#6366f1">
    <use href="#camera" x="70%" y="40%" width="24" height="24">
      <animate attributeName="y" values="40%;37%;43%;40%" dur="10s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.25" color="#a855f7">
    <use href="#screen" x="84%" y="38%" width="22" height="22">
      <animate attributeName="y" values="38%;35%;41%;38%" dur="7s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- Bottom area - very faint -->
  <g opacity="0.12" color="#6366f1">
    <use href="#waveform" x="16%" y="56%" width="18" height="18">
      <animate attributeName="y" values="56%;53%;59%;56%" dur="10s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.1" color="#a855f7">
    <use href="#screen" x="46%" y="54%" width="18" height="18">
      <animate attributeName="y" values="54%;51%;57%;54%" dur="8s" repeatCount="indefinite"/>
    </use>
  </g>

  <g opacity="0.08" color="#6366f1">
    <use href="#camera" x="74%" y="52%" width="16" height="16">
      <animate attributeName="y" values="52%;49%;55%;52%" dur="9s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- Small accent particles between icons -->
  <circle cx="12%" cy="15%" r="1.5" fill="#a855f7" opacity="0.4">
    <animate attributeName="cy" values="15%;12%;18%;15%" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40%" cy="18%" r="1" fill="#6366f1" opacity="0.35">
    <animate attributeName="cy" values="18%;15%;21%;18%" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55%" cy="14%" r="1.5" fill="#ff4444" opacity="0.4">
    <animate attributeName="cy" values="14%;11%;17%;14%" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="86%" cy="30%" r="1" fill="#a855f7" opacity="0.35">
    <animate attributeName="cy" values="30%;27%;33%;30%" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="24%" cy="32%" r="1.5" fill="#6366f1" opacity="0.3">
    <animate attributeName="cy" values="32%;29%;35%;32%" dur="8s" repeatCount="indefinite"/>
  </circle>
</svg>