<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 100" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Screen gradient -->
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748"/>
      <stop offset="100%" style="stop-color:#1A202C"/>
    </linearGradient>

    <!-- Screen inner -->
    <linearGradient id="screenInner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>

    <!-- Red glow for LIVE -->
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ===== THE CAT ===== -->
  <g transform="translate(8, 12)">
    <!-- Body -->
    <ellipse cx="28" cy="62" rx="18" ry="22" fill="#FFB347"/>
    <!-- Head -->
    <circle cx="28" cy="32" r="22" fill="#FFB347"/>
    <!-- Ears -->
    <path d="M12 18 L6 2 L20 13 Z" fill="#FFB347"/>
    <path d="M44 18 L50 2 L36 13 Z" fill="#FFB347"/>
    <path d="M13 16 L9 4 L19 12 Z" fill="#FFD89B"/>
    <path d="M43 16 L47 4 L37 12 Z" fill="#FFD89B"/>
    <!-- Eyes (white part) -->
    <circle cx="20" cy="30" r="5" fill="white"/>
    <circle cx="36" cy="30" r="5" fill="white"/>
    <!-- Pupils with animation -->
    <circle cx="21" cy="31" r="2.5" fill="#333">
      <animate attributeName="cx" values="19;23;19" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="37" cy="31" r="2.5" fill="#333">
      <animate attributeName="cx" values="35;39;35" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Nose -->
    <ellipse cx="28" cy="38" rx="3" ry="2" fill="#FF8FAB"/>
    <!-- Whiskers -->
    <line x1="8" y1="35" x2="16" y2="34" stroke="#333" stroke-width="1"/>
    <line x1="8" y1="40" x2="16" y2="40" stroke="#333" stroke-width="1"/>
    <line x1="40" y1="34" x2="48" y2="35" stroke="#333" stroke-width="1"/>
    <line x1="40" y1="40" x2="48" y2="40" stroke="#333" stroke-width="1"/>
    <!-- Smile -->
    <path d="M24 44 Q28 48 32 44" stroke="#333" stroke-width="1.2" fill="none"/>
    <!-- Arm pointing -->
    <ellipse cx="46" cy="55" rx="8" ry="5" fill="#FFB347" transform="rotate(-15, 46, 55)"/>
  </g>

  <!-- ===== MONITOR/SCREEN WITH "LIVE" ===== -->
  <g transform="translate(62, 15)">
    <!-- Monitor frame -->
    <rect x="0" y="0" width="85" height="58" rx="6" fill="url(#screenGrad)"/>
    <!-- Screen bezel -->
    <rect x="2" y="2" width="81" height="54" rx="5" fill="#4A5568"/>
    <!-- Screen inner -->
    <rect x="5" y="5" width="75" height="43" rx="3" fill="url(#screenInner)"/>

    <!-- Recording indicator (red dot) -->
    <circle cx="15" cy="15" r="4" fill="#FF0000" filter="url(#redGlow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="15" r="2" fill="#FF4444">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- "LIVE" text -->
    <text x="42" y="34" font-family="Arial Black, Arial, sans-serif" font-size="20" font-weight="900"
          fill="#FF3333" text-anchor="middle" filter="url(#redGlow)">
      LIVE
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
    </text>

    <!-- Monitor stand -->
    <rect x="34" y="58" width="16" height="6" fill="#4A5568"/>
    <rect x="28" y="64" width="28" height="4" rx="2" fill="#2D3748"/>
  </g>

  <!-- ===== "StreamRecorder" TEXT ===== -->
  <text x="155" y="58" font-family="Arial Black, Arial, sans-serif" font-size="34" font-weight="900"
        fill="white" letter-spacing="-0.5">
    StreamRecorder
  </text>

  <!-- ===== THE BALLOON ===== -->
  <g transform="translate(470, 15)">
    <!-- Body -->
    <ellipse cx="35" cy="48" rx="28" ry="32" fill="#4ECDC4"/>

    <!-- Face -->
    <ellipse cx="35" cy="38" rx="20" ry="18" fill="#4ECDC4"/>

    <!-- Eyes (white part) -->
    <ellipse cx="27" cy="36" rx="6" ry="7" fill="white"/>
    <ellipse cx="43" cy="36" rx="6" ry="7" fill="white"/>
    <!-- Pupils with animation (offset timing from cat) -->
    <circle cx="29" cy="38" r="3" fill="#333">
      <animate attributeName="cx" values="25;31;25" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="38" r="3" fill="#333">
      <animate attributeName="cx" values="41;47;41" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Eye shine -->
    <circle r="1" fill="white">
      <animate attributeName="cx" values="26;32;26" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="36;36;36" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="1" fill="white">
      <animate attributeName="cx" values="42;48;42" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="36;36;36" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Happy mouth -->
    <path d="M27 48 Q35 56 43 48" fill="#333"/>
    <path d="M30 48 Q35 53 40 48" fill="#FF8FAB"/>

    <!-- Arm holding clapperboard -->
    <ellipse cx="10" cy="42" rx="9" ry="6" fill="#4ECDC4" transform="rotate(-30, 10, 42)"/>

    <!-- Clapperboard -->
    <g transform="translate(-15, 20) rotate(-15)">
      <rect x="0" y="0" width="26" height="20" rx="2" fill="#1A202C"/>
      <rect x="0" y="0" width="26" height="6" fill="#333"/>
      <!-- Stripes on clapper -->
      <rect x="3" y="1" width="3" height="4" fill="white"/>
      <rect x="10" y="1" width="3" height="4" fill="white"/>
      <rect x="17" y="1" width="3" height="4" fill="white"/>
      <!-- Text lines -->
      <line x1="3" y1="10" x2="23" y2="10" stroke="#4A5568" stroke-width="1"/>
      <line x1="3" y1="14" x2="18" y2="14" stroke="#4A5568" stroke-width="1"/>
    </g>
  </g>
</svg>