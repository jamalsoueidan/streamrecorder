<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Gradient for 3D text effect -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#EE5A5A"/>
      <stop offset="100%" style="stop-color:#CC4444"/>
    </linearGradient>

    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B83333"/>
      <stop offset="100%" style="stop-color:#8B2222"/>
    </linearGradient>

    <!-- Camera lens gradient -->
    <radialGradient id="lensGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="70%" style="stop-color:#2C5282"/>
      <stop offset="100%" style="stop-color:#1A365D"/>
    </radialGradient>

    <!-- Record button gradient -->
    <radialGradient id="recordGradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FF4444"/>
      <stop offset="100%" style="stop-color:#CC0000"/>
    </radialGradient>
  </defs>

  <!-- ===== LEFT CHARACTER: Camera Operator Cat ===== -->
  <g transform="translate(15, 45)">
    <!-- Body -->
    <ellipse cx="45" cy="110" rx="35" ry="40" fill="#FFB347"/>
    <!-- Head -->
    <circle cx="45" cy="55" r="40" fill="#FFB347"/>
    <!-- Ears -->
    <path d="M15 30 L5 0 L30 20 Z" fill="#FFB347"/>
    <path d="M75 30 L85 0 L60 20 Z" fill="#FFB347"/>
    <!-- Inner ears -->
    <path d="M17 25 L12 5 L27 20 Z" fill="#FFD89B"/>
    <path d="M73 25 L78 5 L63 20 Z" fill="#FFD89B"/>
    <!-- Face -->
    <circle cx="30" cy="50" r="8" fill="white"/>
    <circle cx="60" cy="50" r="8" fill="white"/>
    <circle cx="32" cy="52" r="4" fill="#333"/>
    <circle cx="62" cy="52" r="4" fill="#333"/>
    <ellipse cx="45" cy="65" rx="6" ry="4" fill="#FF8FAB"/>
    <!-- Whiskers -->
    <line x1="0" y1="60" x2="20" y2="58" stroke="#333" stroke-width="1.5"/>
    <line x1="0" y1="68" x2="20" y2="68" stroke="#333" stroke-width="1.5"/>
    <line x1="70" y1="58" x2="90" y2="60" stroke="#333" stroke-width="1.5"/>
    <line x1="70" y1="68" x2="90" y2="68" stroke="#333" stroke-width="1.5"/>
    <!-- Smile -->
    <path d="M38 72 Q45 80 52 72" stroke="#333" stroke-width="2" fill="none"/>

    <!-- Camera on tripod -->
    <g transform="translate(70, 60)">
      <!-- Tripod legs -->
      <line x1="25" y1="50" x2="5" y2="90" stroke="#555" stroke-width="4"/>
      <line x1="25" y1="50" x2="25" y2="95" stroke="#555" stroke-width="4"/>
      <line x1="25" y1="50" x2="45" y2="90" stroke="#555" stroke-width="4"/>
      <!-- Camera body -->
      <rect x="5" y="20" width="40" height="30" rx="5" fill="#2D3748"/>
      <!-- Lens -->
      <circle cx="25" cy="35" r="12" fill="url(#lensGradient)"/>
      <circle cx="25" cy="35" r="6" fill="#1A202C"/>
      <circle cx="22" cy="32" r="2" fill="rgba(255,255,255,0.4)"/>
      <!-- Record light -->
      <circle cx="40" cy="25" r="4" fill="url(#recordGradient)">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
      </circle>
      <!-- Viewfinder -->
      <rect x="42" y="25" width="12" height="10" rx="2" fill="#4A5568"/>
    </g>

    <!-- Arm reaching to camera -->
    <ellipse cx="75" cy="95" rx="12" ry="8" fill="#FFB347"/>
  </g>

  <!-- ===== MAIN TEXT: LiveStreamRecorder ===== -->
  <!-- Shadow layer -->
  <text x="450" y="145" font-family="Arial Black, Arial, sans-serif" font-size="58" font-weight="900"
        fill="url(#shadowGradient)" text-anchor="middle" letter-spacing="-1">
    LiveStreamRecorder
  </text>
  <!-- Main text -->
  <text x="450" y="140" font-family="Arial Black, Arial, sans-serif" font-size="58" font-weight="900"
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="-1">
    LiveStreamRecorder
  </text>
  <!-- Highlight -->
  <text x="450" y="140" font-family="Arial Black, Arial, sans-serif" font-size="58" font-weight="900"
        fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" text-anchor="middle" letter-spacing="-1">
    LiveStreamRecorder
  </text>

  <!-- ===== TOP CHARACTER: Peeking Robot ===== -->
  <g transform="translate(380, 20)">
    <!-- Robot body peeking -->
    <rect x="0" y="30" width="60" height="50" rx="8" fill="#48BB78"/>
    <!-- Robot head -->
    <rect x="5" y="0" width="50" height="40" rx="10" fill="#68D391"/>
    <!-- Antenna -->
    <line x1="30" y1="0" x2="30" y2="-15" stroke="#4A5568" stroke-width="3"/>
    <circle cx="30" cy="-18" r="6" fill="#F6E05E">
      <animate attributeName="fill" values="#F6E05E;#FF6B6B;#F6E05E" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Eyes (screen) -->
    <rect x="12" y="10" width="36" height="20" rx="3" fill="#1A202C"/>
    <circle cx="22" cy="20" r="5" fill="#4FD1C5"/>
    <circle cx="38" cy="20" r="5" fill="#4FD1C5"/>
    <!-- Arms waving -->
    <rect x="-15" y="35" width="20" height="8" rx="4" fill="#68D391" transform="rotate(-20, -5, 39)"/>
    <rect x="55" y="35" width="20" height="8" rx="4" fill="#68D391" transform="rotate(20, 75, 39)"/>
    <!-- Hands -->
    <circle cx="-12" cy="30" r="6" fill="#68D391"/>
    <circle cx="72" cy="30" r="6" fill="#68D391"/>
  </g>

  <!-- ===== RIGHT CHARACTER: Streaming Monster with Headphones ===== -->
  <g transform="translate(780, 40)">
    <!-- Body -->
    <ellipse cx="55" cy="100" rx="50" ry="55" fill="#9F7AEA"/>
    <!-- Spots -->
    <circle cx="30" cy="85" r="8" fill="#B794F4"/>
    <circle cx="70" cy="110" r="6" fill="#B794F4"/>
    <circle cx="45" cy="120" r="5" fill="#B794F4"/>

    <!-- Head bumps/horns -->
    <ellipse cx="25" cy="50" rx="12" ry="18" fill="#9F7AEA"/>
    <ellipse cx="85" cy="50" rx="12" ry="18" fill="#9F7AEA"/>

    <!-- Face area -->
    <ellipse cx="55" cy="70" rx="35" ry="30" fill="#9F7AEA"/>

    <!-- Eyes -->
    <ellipse cx="40" cy="65" rx="12" ry="14" fill="white"/>
    <ellipse cx="70" cy="65" rx="12" ry="14" fill="white"/>
    <circle cx="43" cy="68" r="6" fill="#333"/>
    <circle cx="73" cy="68" r="6" fill="#333"/>
    <circle cx="45" cy="66" r="2" fill="white"/>
    <circle cx="75" cy="66" r="2" fill="white"/>

    <!-- Big happy mouth -->
    <path d="M35 88 Q55 110 75 88" fill="#333"/>
    <path d="M40 88 Q55 100 70 88" fill="#FF8FAB"/>

    <!-- Headphones -->
    <path d="M15 55 Q15 25 55 20 Q95 25 95 55" stroke="#333" stroke-width="6" fill="none"/>
    <ellipse cx="12" cy="60" rx="10" ry="15" fill="#333"/>
    <ellipse cx="12" cy="60" rx="6" ry="10" fill="#4A5568"/>
    <ellipse cx="98" cy="60" rx="10" ry="15" fill="#333"/>
    <ellipse cx="98" cy="60" rx="6" ry="10" fill="#4A5568"/>

    <!-- Microphone boom -->
    <path d="M12 70 Q0 85 15 95" stroke="#333" stroke-width="3" fill="none"/>
    <ellipse cx="18" cy="98" rx="8" ry="6" fill="#333"/>
    <ellipse cx="20" cy="98" rx="5" ry="4" fill="#4A5568"/>

    <!-- Waving arm -->
    <ellipse cx="100" cy="90" rx="15" ry="12" fill="#9F7AEA" transform="rotate(-30, 100, 90)"/>
    <!-- Hand -->
    <circle cx="112" cy="78" r="10" fill="#9F7AEA"/>
    <!-- Fingers -->
    <ellipse cx="108" cy="68" rx="4" ry="6" fill="#9F7AEA"/>
    <ellipse cx="116" cy="70" rx="4" ry="6" fill="#9F7AEA"/>
    <ellipse cx="122" cy="75" rx="4" ry="5" fill="#9F7AEA"/>
  </g>

  <!-- ===== Small floating elements ===== -->
  <!-- Play button -->
  <g transform="translate(200, 30)">
    <circle cx="0" cy="0" r="12" fill="#48BB78" opacity="0.8"/>
    <polygon points="-4,-6 -4,6 6,0" fill="white"/>
  </g>

  <!-- Record dot -->
  <g transform="translate(700, 35)">
    <circle cx="0" cy="0" r="10" fill="#FF6B6B" opacity="0.9">
      <animate attributeName="r" values="10;12;10" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="5" fill="#CC0000"/>
  </g>

  <!-- Small star/sparkle -->
  <g transform="translate(300, 50)">
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#F6E05E" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <g transform="translate(600, 45)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#4FD1C5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>